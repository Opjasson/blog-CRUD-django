{% extends 'base.html' %} 

{% block content %}

<form method="POST">
    {% csrf_token %}
    <div>
        {{form.judul.label}}
        {{form.judul}}    
    </div>

    <div>
        {{form.body.label}}
        {{form.body}}

{% endblock content %}
